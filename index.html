<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Text Format</title>
</head>
<body>
    <header class="header">
        <h1>Text Format</h1>
        <div class="btns">
            <button id="copy" class="btn"><i class="far fa-copy"></i> Copy Text</button>
            <button id="wipe" class="btn"><i class="fas fa-broom"></i> Wipe Clean</button>
        </div>
    </header>  
    <div class="container"> 
            <button id="bold">Bold</button>
            <button id="upper">Uppercase</button>
            <button id="lower">Lowercase</button>
            <button id="italic">Italic</button>
            <button id="und">Underline</button>
            <button id="strike">Strike</button>           
    </div>
        <textarea id="input" placeholder="Enter text here..."></textarea>   

    <script src="script.js"></script>
</body>
</html>
